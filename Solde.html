<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solde - Volvo Investissement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .balance-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .balance-box {
            flex-basis: 30%;
            background-color: white;
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .actions-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .action-button {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            flex: 1;
            min-width: 150px;
        }
        .action-button:hover {
            background-color: #4CAF50;
            color: white;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #4CAF50;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .footer button {
            background-color: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .footer button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

            <div class="balance-box">

            </div>
            <div class="balance-box">

        </div>
        
        <!-- Section des actions -->
        <div class="actions-section">
            <a href="depot.html" class="action-button">Dépôt sur compte</a>
            <a href="paiement.html" class="action-button">Retrait</a>
            <a href="historique-recharge.html" class="action-button">Historique de dépôt</a>
            <a href="historique-retrait.html" class="action-button">Historique de retrait</a>

            <a href="portefeuille.html" class="action-button">Portefeuille</a>
        </div>
    </div>

    <!-- Pied de page avec les boutons fixés -->
    <div class="footer">
        <button onclick="location.href='welcome.html'">Accueil</button>
        <button onclick="location.href='equipe.html'">Équipe</button>
        <button onclick="location.href='solde.html'">Solde</button>
        <button onclick="location.href='investir.html'">Investir</button>
